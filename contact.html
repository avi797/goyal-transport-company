<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | SmartWay Logistics</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Extra styling for the contact form */
    .contact-form {
      max-width: 420px;
      background: #fff;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      margin: 0 auto;
      padding: 2.4rem 1.2rem;
      display: flex;
      flex-direction: column;
      gap: 1em;
    }
    .contact-form input, .contact-form textarea {
      padding: 0.7em;
      border-radius: 6px;
      border: 1px solid #c5d2e5;
      font-size: 1rem;
      font-family: 'Roboto', Arial, sans-serif;
      outline: none;
      transition: border 0.2s;
    }
    .contact-form input:focus, .contact-form textarea:focus {
      border: 1.5px solid var(--primary);
    }
    .contact-form label {
      font-weight: bold;
      margin-bottom: 0.3em;
      color: var(--primary-dark);
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <div class="nav-logo">ðŸš› SmartWay Logistics</div>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="service.html">Services</a>
        <a href="shippers.html">Shippers</a>
        <a href="truck-owners.html">Truck Owners</a>
        <a href="faq.html">FAQ</a>
        <a href="contact.html" class="active">Contact</a>
      </div>
    </nav>
  </header>

  <section class="hero">
    <h1>Get In Touch</h1>
    <p>
      Ready to move? Have questions? Fill the form below, or call our support at <a href="tel:1800-123-4567" style="color:#fff;text-decoration:underline;">1800-123-4567</a>
    </p>
  </section>
  
  <section>
    <form class="contact-form" autocomplete="off">
      <label for="name">Name</label>
      <input id="name" name="name" type="text" placeholder="Your Name" required />

      <label for="email">Email</label>
      <input id="email" name="email" type="email" placeholder="your@email.com" required />

      <label for="role">I am a...</label>
      <select id="role" name="role" required>
        <option value="">-- Select --</option>
        <option value="shipper">Shipper</option>
        <option value="truck-owner">Truck Owner</option>
        <option value="other">Other</option>
      </select>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="4" placeholder="How can we help?" required></textarea>

      <button type="submit" class="btn">Send Enquiry</button>
    </form>
  </section>

  <footer>
    &copy; 2025 SmartWay Logistics. Call us at 1800-123-4567
  </footer>
  <script src="script.js"></script>
</body>
</html>
